#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Firewall configuration
firewall --disabled

# Install OS instead of upgrade
install

# Use CDROM installation media
cdrom

# Root password
rootpw --iscrypted $1$eVuiWZWo$LPljXiFkqkVteY.z0/GHB1

# System authorization information
auth  --useshadow  --passalgo=sha512

# Use text mode install
text

# System keyboard
keyboard us

# System language
lang en_US

# SELinux configuration
selinux --disabled

# Do not configure the X Window System
skipx

# Installation logging level
logging --level=info

# Reboot after installation
reboot

# System timezone
timezone  Asia/Seoul

# Network information
network  --bootproto=static --device=eth0 --gateway=10.0.2.2 --ip=10.0.2.180 --nameserver=8.8.8.8 --netmask=255.255.255.0 --onboot=on

# System bootloader configuration
bootloader --location=mbr

# Clear the Master Boot Record
zerombr

# Partition clearing information
clearpart --all --initlabel 

# Disk partitioning information
part /boot --asprimary --fstype="ext4" --size=512
part swap --asprimary --fstype="swap" --size=4096
part / --asprimary --fstype="ext4" --size=10240
part /data --asprimary --fstype="ext4" --grow --size=1

%post --log=/root/ks-post.log
mkdir /mnt/cdrom

mount -t iso9660 /dev/cdrom /mnt/cdrom
cp /mnt/cdrom/post.sh /root/
cp /mnt/cdrom/CentOS-Base.repo /root/
umount /mnt/cdrom

sh /root/post.sh

%end

%packages
@core
%end
